# Secret configuration template
# Replace the base64 encoded values with your actual credentials
# To encode: echo -n "your-value" | base64

apiVersion: v1
kind: Secret
metadata:
  name: redisconnect-secrets
type: Opaque
data:
  # Replace these with your actual base64-encoded values
  redis-host: cmVkaXMtaG9zdC1oZXJl # echo -n "your-redis-host" | base64
  redis-password: cmVkaXMtcGFzc3dvcmQtaGVyZQ== # echo -n "your-redis-password" | base64
  higma-api-url: aHR0cHM6Ly95b3VyLWhpZ21hLWFwaS11cmw= # echo -n "https://your-higma-api-url" | base64
